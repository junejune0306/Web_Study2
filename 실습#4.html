<html>
	<head>
		<title> cert html 2 실습#4 22김민재 </title>
	</head>
	<body style="background-color: blue">
		<table border="0" align="center" width="300px" height="100px" name="rgb">
			<tr>
				<td style="background-color: red" onmouseover="color('red')"></td>
				<td style="background-color: blue" onmouseover="color('blue')"></td>
				<td style="background-color: green" onmouseover="color('green')"></td>
			</tr>
		</table>
		
		<script>
			function color(rgb) {
				document.body.style.backgroundColor = rgb;
			}
		</script>
	</body>
</html>
